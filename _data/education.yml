    The Bachelor of Science in Information Science (InfoSci) program teaches students skills in technical areas such as database design, information architecture, web/mobile development, data analytics, and cybersecurity alongside areas of the social sciences, leadership, and the humanities - addressing the growing and unique need for information professionals who understand complex social and organizational issues.

